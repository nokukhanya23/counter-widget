<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter-widgets</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="text-center" x-data="{ count : 0 } ">
      <h1>Counter</h1>
      <div class="counter" x-text="count"></div>
      <div>
        <button class="btn btn-danger" @click="count++">+</button>
        <button class="btn btn-success" @click="count=0">Reset</button>
        <button class="btn btn-danger" @click="if(count > 0)count--">-</button>
      </div>
</div>
</body>
</html>
